<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-card: #374151;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent: #3B82F6;
            --accent-hover: #2563EB;
            --danger: #e53e3e;
            --danger-hover: #c53030;
            --warning: #f59e0b;
            --warning-hover: #d97706;
            --secondary-action: #6b7280;
            --secondary-action-hover: #4b5563;
            --border-color: #4B5563;
            --border-radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* --- Barra de Navegación --- */
        .navbar {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .user-selector label {
            margin-right: 0.5rem;
            color: var(--text-secondary);
        }

        .user-selector select {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            font-size: 1rem;
        }

        /* --- Contenido Principal --- */
        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-section, .orders-section {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        /* --- Tarjeta de Perfil --- */
        .profile-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .profile-field strong {
            color: var(--text-secondary);
            display: block;
            font-weight: 500;
        }

        /* --- Cuadrícula de Pedidos --- */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
            position: relative; /* Para posicionar el botón de eliminar */
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .order-details {
            padding: 1rem;
        }

        .order-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .order-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .order-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-top: 1rem;
        }
        
        .btn-delete-order {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 28px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .order-card:hover .btn-delete-order {
            opacity: 1;
        }

        /* --- Estados --- */
        .loading-state, .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
        }
        
        /* --- Estilos del Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            display: flex;
            gap: 2rem;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }

        /* --- Estilos del Modal de Administración --- */
        .admin-user-list-container {
            flex: 2;
            min-width: 300px;
        }

        .admin-form-container {
            flex: 1.5;
            padding-left: 2rem;
            border-left: 1px solid var(--border-color);
        }

        .admin-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            background-color: var(--bg-card);
        }

        .admin-user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .admin-user-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            width: auto;
        }

        #admin-user-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        #admin-user-form input {
            padding: 0.6rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        /* --- Estilos del Modal de Añadir Pedido --- */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        /* --- Estilos Generales de Botones --- */
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }
        .btn:hover {
            background-color: var(--accent-hover);
        }
        .btn.btn-secondary {
            background-color: var(--bg-card);
            width: auto;
            margin-left: 1rem;
        }
        .btn.btn-secondary:hover {
            background-color: var(--border-color);
        }
        .btn-delete {
            background-color: var(--danger);
        }
        .btn-delete:hover {
            background-color: var(--danger-hover);
        }
        .btn-edit {
            background-color: var(--warning);
        }
        .btn-edit:hover {
            background-color: var(--warning-hover);
        }
        .btn-cancel-edit {
            background-color: var(--secondary-action);
        }
        .btn-cancel-edit:hover {
            background-color: var(--secondary-action-hover);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>MiTienda</span>
            <button id="open-admin-modal-btn" class="btn btn-secondary">Gestionar Usuarios</button>
        </div>
        <div class="user-selector">
            <label for="user-select">Seleccionar Usuario:</label>
            <select id="user-select"></select>
        </div>
    </nav>

    <main class="main-container">
        <section class="profile-section">
            <h1>Perfil de Usuario</h1>
            <div id="profile-details"></div>
        </section>

        <section class="orders-section">
            <h1 style="display: flex; justify-content: space-between; align-items: center;">
                <span>Historial de Compras</span>
                <button id="open-add-order-modal-btn" class="btn btn-secondary" style="font-size: 1rem;">+ Añadir Compra</button>
            </h1>
            <div id="orders-grid"></div>
        </section>
    </main>

    <!-- Modal de Gestión de Usuarios -->
    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gestión de Usuarios</h2>
                <button id="close-admin-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="admin-user-list-container">
                    <h3>Usuarios Existentes</h3>
                    <div id="admin-user-list"></div>
                </div>
                <div class="admin-form-container">
                    <h3 id="admin-form-title">Crear Nuevo Usuario</h3>
                    <form id="admin-user-form">
                        <input type="hidden" id="admin-userId">
                        <input type="text" id="admin-nombreUsuario" placeholder="Nombre de usuario" required>
                        <input type="text" id="admin-nombreCompleto" placeholder="Nombre Completo" required>
                        <input type="email" id="admin-email" placeholder="Email" required>
                        <input type="text" id="admin-ciudad" placeholder="Ciudad" required>
                        <button type="submit" class="btn">Crear Usuario</button>
                        <button type="button" class="btn btn-cancel-edit" style="display: none;">Cancelar Edición</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Añadir Nueva Compra -->
    <div id="add-order-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Añadir Nueva Compra</h2>
                <button id="close-add-order-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" style="flex-direction: column;">
                <form id="add-order-form">
                    <div class="form-group">
                        <label for="product-select">Seleccionar Producto:</label>
                        <select id="product-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="order-quantity">Cantidad:</label>
                        <input type="number" id="order-quantity" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="order-price">Precio Total:</label>
                        <input type="number" id="order-price" step="0.01" placeholder="Ej: 1250.99" required>
                    </div>
                    <button type="submit" class="btn">Guardar Compra</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    /**
     * Script principal para la interfaz de usuario.
     * Maneja la vista de perfil de cliente y los modales de administración.
     */

    // --- Constantes y Referencias al DOM ---
    const USERS_API = 'http://localhost:3000/usuarios';
    const PEDIDOS_API = 'http://localhost:3001/pedidos';
    const PRODUCTOS_API = 'http://localhost:3002/productos';

    // Elementos de la vista principal
    const userSelect = document.getElementById('user-select');
    const profileDetails = document.getElementById('profile-details');
    const ordersGrid = document.getElementById('orders-grid');

    // Elementos del modal de administración de usuarios
    const adminModal = document.getElementById('admin-modal');
    const adminUserList = document.getElementById('admin-user-list');
    const adminUserForm = document.getElementById('admin-user-form');
    const adminFormTitle = document.getElementById('admin-form-title');
    let adminIsEditing = false;

    // Elementos del modal de añadir pedido
    const addOrderModal = document.getElementById('add-order-modal');
    const addOrderForm = document.getElementById('add-order-form');
    const productSelect = document.getElementById('product-select');

    /**
     * Punto de entrada: asigna los eventos iniciales al cargar el DOM.
     */
    document.addEventListener('DOMContentLoaded', () => {
        // Eventos de la vista principal
        loadUserOptions();
        userSelect.addEventListener('change', (e) => loadUserProfile(e.target.value));

        // Eventos para el modal de administración de usuarios
        document.getElementById('open-admin-modal-btn').addEventListener('click', openAdminModal);
        document.getElementById('close-admin-modal-btn').addEventListener('click', closeAdminModal);
        adminUserForm.addEventListener('submit', handleAdminFormSubmit);
        adminModal.querySelector('.btn-cancel-edit').addEventListener('click', exitAdminEditMode);

        // Eventos para el modal de añadir pedido
        document.getElementById('open-add-order-modal-btn').addEventListener('click', openAddOrderModal);
        document.getElementById('close-add-order-modal-btn').addEventListener('click', closeAddOrderModal);
        addOrderForm.addEventListener('submit', handleAddOrderSubmit);
    });

    // --- Lógica de la Vista Principal (Cliente) ---

    async function loadUserOptions() {
        try {
            const users = await (await fetch(USERS_API)).json();
            userSelect.innerHTML = users.map(user => `<option value="${user.id}">${user.nombreCompleto}</option>`).join('');
            if (users.length > 0) {
                loadUserProfile(users[0].id);
            }
        } catch (error) {
            console.error("Error al cargar opciones de usuario:", error);
        }
    }

    async function loadUserProfile(userId) {
        if (!userId) return;
        profileDetails.innerHTML = `<div class="loading-state">Cargando perfil...</div>`;
        ordersGrid.innerHTML = `<div class="loading-state">Cargando historial...</div>`;
        try {
            const userProfile = await (await fetch(`${USERS_API}/${userId}/perfil-completo`)).json();
            renderProfile(userProfile);
            renderOrders(userProfile.pedidos);
        } catch (error) {
            console.error("Error al cargar perfil completo:", error);
        }
    }

    function renderProfile(user) {
        profileDetails.innerHTML = `
            <div class="profile-card">
                <div class="profile-field"><strong>Usuario:</strong><span>${user.nombreUsuario}</span></div>
                <div class="profile-field"><strong>Nombre:</strong><span>${user.nombreCompleto}</span></div>
                <div class="profile-field"><strong>Email:</strong><span>${user.email}</span></div>
                <div class="profile-field"><strong>Ciudad:</strong><span>${user.ciudad}</span></div>
            </div>`;
    }

    function renderOrders(pedidos) {
        if (!pedidos || pedidos.length === 0) {
            ordersGrid.innerHTML = `<div class="empty-state">Este usuario no tiene compras registradas.</div>`;
            return;
        }
        ordersGrid.innerHTML = pedidos.map(pedido => `
            <div class="order-card">
                <button class="btn-delete-order" data-order-id="${pedido.id}" title="Eliminar compra">&times;</button>
                <img src="${pedido.producto.imageUrl}" alt="${pedido.producto.nombre}" class="order-image">
                <div class="order-details">
                    <h3 class="order-title">${pedido.producto.nombre}</h3>
                    <p class="order-info">Pedido #${pedido.id}</p>
                    <p class="order-info">Fecha: ${new Date(pedido.fechaCompra).toLocaleDateString()}</p>
                    <p class="order-price">$${pedido.precioTotal.toFixed(2)}</p>
                </div>
            </div>`).join('');
        
        // Asignar evento a los nuevos botones de eliminar pedido
        ordersGrid.querySelectorAll('.btn-delete-order').forEach(b => b.addEventListener('click', e => {
            if (confirm(`¿Seguro que quieres eliminar el pedido con ID ${e.target.dataset.orderId}?`)) {
                deleteOrder(e.target.dataset.orderId);
            }
        }));
    }

    // --- Lógica del Modal de Administración de Usuarios ---

    function openAdminModal() {
        adminModal.classList.remove('hidden');
        loadAdminUserList();
    }

    function closeAdminModal() {
        adminModal.classList.add('hidden');
        exitAdminEditMode();
    }

    async function loadAdminUserList() {
        adminUserList.innerHTML = `<div class="loading-state">Cargando...</div>`;
        try {
            const users = await (await fetch(USERS_API)).json();
            adminUserList.innerHTML = '';
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'admin-user-item';
                item.innerHTML = `
                    <span>${user.nombreCompleto}</span>
                    <div class="admin-user-actions">
                        <button class="btn btn-edit" data-id="${user.id}">Editar</button>
                        <button class="btn btn-delete" data-id="${user.id}">Eliminar</button>
                    </div>`;
                adminUserList.appendChild(item);
            });
            assignAdminActionButtons();
        } catch (error) {
            console.error('Error cargando lista de admin:', error);
        }
    }

    function assignAdminActionButtons() {
        adminUserList.querySelectorAll('.btn-edit').forEach(b => b.addEventListener('click', e => enterAdminEditMode(e.target.dataset.id)));
        adminUserList.querySelectorAll('.btn-delete').forEach(b => b.addEventListener('click', e => {
            if (confirm(`¿Seguro que quieres eliminar al usuario con ID ${e.target.dataset.id}?`)) {
                deleteUser(e.target.dataset.id);
            }
        }));
    }

    async function handleAdminFormSubmit(event) {
        event.preventDefault();
        const userData = {
            nombreUsuario: document.getElementById('admin-nombreUsuario').value,
            nombreCompleto: document.getElementById('admin-nombreCompleto').value,
            email: document.getElementById('admin-email').value,
            ciudad: document.getElementById('admin-ciudad').value
        };
        const method = adminIsEditing ? 'PUT' : 'POST';
        const url = adminIsEditing ? `${USERS_API}/${document.getElementById('admin-userId').value}` : USERS_API;
        try {
            await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(userData) });
            exitAdminEditMode();
            loadAdminUserList();
            loadUserOptions();
        } catch (error) {
            console.error(`Error al ${adminIsEditing ? 'actualizar' : 'crear'} usuario:`, error);
        }
    }

    async function deleteUser(userId) {
        try {
            await fetch(`${USERS_API}/${userId}`, { method: 'DELETE' });
            loadAdminUserList();
            loadUserOptions();
        } catch (error) {
            console.error('Error en deleteUser:', error);
        }
    }

    async function enterAdminEditMode(userId) {
        try {
            const user = await (await fetch(`${USERS_API}/${userId}`)).json();
            adminIsEditing = true;
            adminFormTitle.textContent = 'Editar Usuario';
            document.getElementById('admin-userId').value = user.id;
            document.getElementById('admin-nombreUsuario').value = user.nombreUsuario;
            document.getElementById('admin-nombreCompleto').value = user.nombreCompleto;
            document.getElementById('admin-email').value = user.email;
            document.getElementById('admin-ciudad').value = user.ciudad;
            const submitButton = adminUserForm.querySelector('button[type="submit"]');
            submitButton.textContent = 'Actualizar Usuario';
            submitButton.style.backgroundColor = 'var(--warning)';
            adminModal.querySelector('.btn-cancel-edit').style.display = 'block';
        } catch (error) {
            console.error('Error al entrar en modo edición:', error);
        }
    }

    function exitAdminEditMode() {
        adminIsEditing = false;
        adminFormTitle.textContent = 'Crear Nuevo Usuario';
        adminUserForm.reset();
        document.getElementById('admin-userId').value = '';
        const submitButton = adminUserForm.querySelector('button[type="submit"]');
        submitButton.textContent = 'Crear Usuario';
        submitButton.style.backgroundColor = '';
        adminModal.querySelector('.btn-cancel-edit').style.display = 'none';
    }

    // --- Lógica del Modal de Añadir Pedido ---

    async function openAddOrderModal() {
        addOrderModal.classList.remove('hidden');
        // Llenar el selector de productos
        try {
            // NOTA: No tenemos un endpoint para todos los productos, así que lo simulamos
            // En un caso real, aquí llamaríamos a GET /productos
            const productos = [
                { id: 10, nombre: "Laptop Pro X1" },
                { id: 20, nombre: "Mouse Ergonómico Silencioso" },
                { id: 30, nombre: "Teclado Mecánico RGB" }
            ];
            productSelect.innerHTML = productos.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
        } catch (error) {
            console.error("Error al cargar productos:", error);
        }
    }

    function closeAddOrderModal() {
        addOrderModal.classList.add('hidden');
        addOrderForm.reset();
    }

    async function handleAddOrderSubmit(event) {
        event.preventDefault();
        const nuevoPedido = {
            usuarioId: parseInt(userSelect.value), // El usuario seleccionado actualmente
            productoId: parseInt(productSelect.value),
            cantidad: parseInt(document.getElementById('order-quantity').value),
            precioTotal: parseFloat(document.getElementById('order-price').value)
        };

        try {
            await fetch(PEDIDOS_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(nuevoPedido)
            });
            closeAddOrderModal();
            loadUserProfile(nuevoPedido.usuarioId); // Recargar el perfil para ver la nueva compra
        } catch (error) {
            console.error("Error al crear pedido:", error);
        }
    }

    async function deleteOrder(orderId) {
        try {
            await fetch(`${PEDIDOS_API}/${orderId}`, { method: 'DELETE' });
            loadUserProfile(userSelect.value); // Recargar el perfil para ver los cambios
        } catch (error) {
            console.error('Error en deleteOrder:', error);
        }
    }

</script>
</body>
</html>
